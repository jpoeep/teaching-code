                var colorChange = new loop(function() {
                    $("body").css("background", "rgb(" + [rand(300), rand(300), rand(300)] + ")");
                }, 125);
                
                loop(function() {
                    var img = $("body").create("img");
                    img.src = pics[Math.floor(Math.random() * pics.length)];
                    img.css("position", "absolute");
                    img.css("left", 0 - img.width + "px");
                    img.css("bottom", 0 - img.height + "px");
                    var throwStrength = Math.round(Math.random() * 10) + 30;
                    var moveStrength = Math.round(Math.random() * 10) + 10;
                    var rotation = Math.round(Math.random() * 10);
                    var deg = 0;

                    var movement = loop(function() {
                        deg += rotation;
                        img.css("transform", "rotate(" + deg + "deg)");
                        img.css("left", parseInt(img.left) + moveStrength + "px");
                        img.css("bottom", parseInt(img.bottom) + throwStrength + "px");
                        throwStrength--;
                        if(parseInt(img.bottom) + img.clientHeight <= 0) {
                            img.delete();
                        }
                    }, 15);
                }, colorChange.delay * 2);
